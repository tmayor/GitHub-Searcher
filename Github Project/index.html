<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <div class="container-nav">
            <h2 class="nav-level">GitHub Searcher</h2>
        </div>
    </header>

        <div class="search">
            <h1 class="text">Search For Any GitHub Users</h1>
            <p class="lead">Enter a username to fetch a user profile and Github Respository</p>
            <input type="text" id="searchUser" placeholder="GitHub Username">

        <br>
        <!-- We will insert our JavaScript Into this profile app. -->
        <div id="profile"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
